<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knowit IRC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</head>
<body>
<table class="messageHolder">
    <tbody>
    <tr th:each="message : ${messages}">
        <td style="${message.style}">
            <span class="timestamp" th:text="${message.timestamp}"/>
            <span class="nickname" th:text="${message.nickname}"/>
            <span class="message" th:text="${message.message}"/>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
